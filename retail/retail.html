<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">

<!--Style Sheet-->
<link rel="stylesheet" href="css/retail.css" media="screen" type="text/css" />
<link rel="stylesheet" href="css/animate.css" media="screen" type="text/css" />
<link rel="stylesheet" href="css/twitter.css" media="screen" type="text/css" />

<!--Fav Icon-->
<link rel="shortcut icon" href="http://rise-vision.github.io/content-templates/favicon.ico" />
    
<!--Fonts-->
<link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Russo+One' rel='stylesheet' type='text/css'>
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

<!--Background Video-->
<video autoplay loop poster="images/retail-screenshot.png" id="bg-video">
    <source src="video/rev-background-v2.mp4" type="video/mp4">
</video>

<!--Gradient Container-->
<div id="gradient-container"></div>

<!--Logo Container-->
<div id="logo-container">
<span id="logo"><span class="red">REV</span>AUTO</span>
</div>

<!--Hashtag Container-->
<div id="hashtag-container">
    <div id="hashtag-content">
        <span class="header-text">Everything you<br/> need to <span class="revup">#REVUP</span><br/> for the winter</span>
        <table class="sub-text">
            <tr>
                <td><i class="fa fa-check-square-o"></i> Wipers</td>
                <td><i class="fa fa-check-square-o"></i> Anti-Freeze</td>
                <td><i class="fa fa-check-square-o"></i> Snow Tires</td>
                <td><i class="fa fa-check-square-o"></i> &amp; More</td>
            </tr>
        </table>
    </div> 
</div>

<!--Twitter Content-->
<span id="twitter-header" class="header-text">Tweets</span>
	
<div id="twitter-content"></div>
<script src="js/twitter.js"></script>
	
<!--Footer Icons-->
<!--Github Icon-->
<div id="github">
    <a type="button" id="gitbtn" href="http://github.com/Rise-Vision/content-templates/tree/master/retail" target="_blank">Contribute <i class="fa fa-github fa-lg "></i></a>
</div>
    
<!--Rise Icon-->
<div id="rise">
    <a href="http://www.risevision.com/" target="_blank"><img id="risebtn" src="images/rise-icon.png"/></a>
</div>   
</body>

</html>
